<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat c wlarkspur - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
        <!--Lightning icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Wlarkspur</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars fa-2x"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chats__timestamp">Tuesday, November 16, 2022</div>

      <div class="message-row">
        <img
          src="https://avatars.githubusercontent.com/u/38037601?s=400&u=8e086d3440f35be9875d7e74f95dd54222a91a61&v=4"
        />
        <div class="message-row__content">
          <span class="message__author">Wlarkspur</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi! what's going on</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile-wink fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is super big ðŸ˜¥:(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/38ec545407.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
