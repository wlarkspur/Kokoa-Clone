<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/originals/13/c1/68/13c1681b80b324f4e56013240c8556cc.jpg"
      size="16x16"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is my website" />
    <title>Kakao clone</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      :root {
        --main-color: rgb(27, 248, 101);
        --defualt-border: 1px solid black;
      }
      @keyframes superSexyCoinFlip {
        0% {
          transform: rotate(0);
        }
        50% {
          transform: rotate(360deg);
        }
        0% {
          transform: rotate(0);
        }
      }
      img {
        border: 1px solid grey;
        border-radius: 10%;
        animation: superSexyCoinFlip 0.5s ease-in-out both;
      }
      #box {
        background-color: teal;
        width: 200px;
        height: 200px;
        margin-top: 10px;
      }

      @media screen and (min-width: 845px) {
        #box {
          background-color: tomato;
        }
      }

      span {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
        font-size: 26px;
      }
      @media screen and (orientation: landscape) {
        span {
          display: none;
        }
      }
      @media print {
        body {
          background-color: tomato;
        }
      }
      a {
        color: wheat;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 50px;
        transition: all 1s ease-in-out;
      }
      a:hover {
        border-radius: 20px;
        color: tomato;
        background-color: wheat;
      }
      h1 {
        color: #a52a2a;
        font-style: italic;
        font-size: 50px;
      }
      footer {
        text-align: center;
        color: tomato;
      }

      .question1 {
        display: block;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hello, Privet</h1>
    </header>

    <main>
      <img src="img/ahegao.jpg" />

      <span>aaaaa</span>
      <form action="">
        <p>
          1.Он совсем забыл обо мне. А тут вдруг взял и ... огромный букет
          цветов
        </p>
        <div class="question1">
          <div class="question-select">
            <input type="radio" name="question1" id="question1-1" />
            <label for="question1-1">(A) покупал</label>
          </div>
          <div class="question-select">
            <input type="radio" name="question1" id="question1-2" />
            <label for="question1-2">(Б) купил</label>
          </div>
          <div class="question-select">
            <input type="radio" name="question1" id="question1-3" />
            <label for="question1-3">(В) покупает</label>
          </div>
          <div class="question-select">
            <input type="radio" name="question1" id="question1-4" />
            <label for="question1-4">(Г) купит</label>
          </div>
        </div>
      </form>
      <section>
        <div>
          <a href="#">Website</a>
        </div>
        <div id="box"></div>
        <span>please filp your phone :(</span>
      </section>
    </main>

    <footer>&copy; 2022 Seokmin & Somnest</footer>
  </body>
</html>
